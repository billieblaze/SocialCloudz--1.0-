<body class=" yui-skin-sam">

<h1>Using Node Change Events</h1>

<div class="exampleIntro">
	<p>This example demonstrates how to listen for and handle Node change events.</p>
<p>Hover over or inspect the items to see the result of the title change.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<ul id="demo">
    <li title="i am lorem">lorem</li>
    <li>ispum</li>
    <li>dolor</li>
    <li>sit</li>
</ul>

<script type="text/javascript">
YUI({base:"../../build/", timeout: 10000}).use("node", function(Y) {
    var onChange = function(e) {
        if (e.newVal === 'new title') {
            e.newVal = 'alternate title';
        }
    };

    Y.get('#demo li').on('titleChange', onChange); // first LI
    Y.all('#demo li').set('title', 'new title'); // all LIs
});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
